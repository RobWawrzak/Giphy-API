<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GIF Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>

<body>
  <!-- header -->
  <div class="jumbotron">
    <div class="container">
      <h1>Action Gif-er</h1>
    </div>
  </div>
  <!-- buttons -->
  <div class="container-fluid" id="gifButtons"> </div>

  <!-- main container -->
  <section class="container-fluid">
    <div class="row">
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="gifsView"></div>
      <!-- submit action -->
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">


        <form id="search-form">
          <label for="action-input">Add an action</label>
          <br>
          <input type="text" id="action-input">
          <br>
          <input id="addGif" type="submit" value="Add search" class="btn btn-primary">
        </form>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
